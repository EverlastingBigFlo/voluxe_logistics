<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
   <main class="mt-5 d-flex justify-content-around flex-wrap">
    <div class="leftBox bg-primary"></div>
    <div class="card col-md-6 col-12 p-4">
        <div class="d-flex align-item-center justify-content-center">
            <h1 class="fw-bold fs-5">What would you like to do</h1>
        </div>
        <!-- first card -->
        <div class=" d-flex justify-content-around p-4 gap-2 align-items-center pager">
            <img src="Vector.png" class="h-25" alt="">
            <div>
                <h1 class="fs-5 fw-bold">Create a shopping list</h1>
                <p>Shopping for your item (s) as well as delivering it to you would be on us </p>
            </div>
            <img src="greater.png" class="" alt="">
        </div>
        <!-- second card -->

        <div class=" d-flex justify-content-around p-4  align-items-center pager gap-2">
            <img src="trolley.png" class="h-25" alt="">
            <div>
                <h1 class="fs-5 fw-bold">View my Shopping cart</h1>
                <p> Check your Cart on our E-commerce Website </p>
            </div>
            <img src="greater.png" class="" alt="">
        </div>


    </div>

   </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
